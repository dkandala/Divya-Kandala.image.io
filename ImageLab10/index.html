  <body>
    <a-scene>
      <!-- Ice Cream Cone -->
      <!-- Cone (waffle cone) -->
      <a-cone position="-2 1 -5" radius-bottom="0.4" radius-top="0.1" height="1.2" color="#D2691E" rotation="0 0 0"></a-cone>
      
      <!-- Ice cream scoops -->
      <a-sphere position="-2 1.9 -5" radius="0.5" color="#FFB6C1"></a-sphere> <!-- Pink scoop -->
      <a-sphere position="-2 2.5 -5" radius="0.45" color="#FFD700"></a-sphere> <!-- Yellow scoop -->
      <a-sphere position="-2 3 -5" radius="0.4" color="#FF6343"></a-sphere> <!-- Strawberry scoop -->
      
      <!-- Ground (sand) -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#F4A460"></a-plane>
      
      <!-- Sky -->
      <a-sky src="url(AdobeStock_591529044.jpeg)"></a-sky>
    </a-scene>
