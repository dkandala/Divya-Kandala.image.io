<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#FFFFFF"></a-sphere> 
      <a-sphere position="0 3.25 -5" radius="1" color="#FFFFFF"></a-sphere> 
      <a-sphere position="0 4.75 -5" radius="0.75" color="#FFFFFF"></a-sphere> 

      <a-sphere position="-0.2 4.9 -4.3" radius="0.08" color="#000000"></a-sphere>
      <a-sphere position="0.2 4.9 -4.3" radius="0.08" color="#000000"></a-sphere>
      

      <a-cone position="0 4.75 -4.3" rotation="-90 0 0" radius-bottom="0.08" radius-top="0" height="0.5" color="#FFA500"></a-cone>

      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
